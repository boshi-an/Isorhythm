<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Circles</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="circleContainer">
        <div class="circle" id="circle1">
            <div class="letter">Color</div>
        </div>
        <div class="circle" id="circle2">
            <div class="letter">Talea</div>
        </div>
    </div>
    <div class="inputContainer">
        <input type="text" id="input1" placeholder="Enter letters for Circle 1">
        <div class="taleaInputContainer">
            <input type="text" id="input2" placeholder="Enter letters for Circle 2">
            <button onclick="addNumber(1)">1</button>
            <button onclick="addNumber(2)">2</button>
            <button onclick="addNumber(3)">3</button>
        </div>
    </div>
    <div class="uiContainer">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
