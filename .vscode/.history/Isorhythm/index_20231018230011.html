<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Circles</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="circleContainer">
        <div class="circle" id="circle1">
            <div class="letter">Color</div>
        </div>
        <div class="circle" id="circle2">
            <div class="letter">Talea</div>
        </div>
    </div>
    <div class="inputContainer">
        <input type="text" id="input1" placeholder="Input Color">
        <div class="taleaInputContainer">
            <div class="taleaInputBox">
                <input type="text" id="input2" placeholder="Input Talea">
            </div>
            <div class="taleaInputButton">
                <button id="button1">1</button>
                <button id="button2">2</button>
                <button id="button3">3</button>
            </div>
        </div>
    </div>
    <div class="uiContainer">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
